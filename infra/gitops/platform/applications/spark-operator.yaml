apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-operator
  namespace: argocd
spec:
  project: platform
  destination:
    namespace: spark-operator
    server: https://kubernetes.default.svc
  source:
    repoURL: http://host.k3d.internal:8081/root/spark-operator-helm.git
    targetRevision: main
    path: chart
    helm:
      releaseName: spark-operator
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
